    <style>

            padding: 0;

        body {
            height: 100vh;
            background: linear-gradient(#1CD8D2, #93EDC7);

        }

        }
        
        .logo {

        }
        
        .but {
            display: flex;
            flex-direction: row;
        }
        
        button {
            margin: 50px;
            width: 200px;
            height: 60px;
            border-radius: 30px;
            border: 0;
            background-color: #fff;
            color: #fff;
            overflow: hidden;
        }
